<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Goblin Tales</title>
  <link href="css/styles.css" type="text/css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Gabriela&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="page-wrapper">
    <main class="main-wrapper">

      <header>
        <a href="index.html">
          <img id="logo-mobile" src="images/Bannerplain.png" alt="Goblin Tales Logo Mobile" />
          <img id="logo-desktop" src="images/Bannerplain.png" alt="Goblin Tales Logo Desktop" />
        </a>
      </header>

      <div class="icon-wrapper">
        <div class="icon-row">
          <h1><a href="about.html">About</a></h1>
          <h1><a href="contact.html">Contact</a></h1>
        </div>
      </div>

      <div id="slideshow-container" class="slideshow-container"></div>

      <div id="nav-container">
        <button class="nav-button first" onclick="goToFirst()">
          <img id="first" src="images/First.png" alt="First slide button" />
        </button>
        <button class="nav-button prev" onclick="plusSlides(-1)">
          <img id="previous" src="images/Previous.png" alt="Previous slide button" />
        </button>
        <button class="nav-button random" onclick="goToRandom()">
          <img id="random" src="images/Random.png" alt="Random slide button" />
        </button>
        <button class="nav-button next" onclick="plusSlides(1)">
          <img id="next" src="images/Next.png" alt="Next slide button" />
        </button>
        <button class="nav-button last" onclick="goToLast()">
          <img id="fresh" src="images/Fresh.png" alt="Last slide button" />
        </button>
      </div>

    </main>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
